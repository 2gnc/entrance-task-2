<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/><title>Яндекс Переговорки: Новая встреча</title><link rel="stylesheet" href="styles/style.min.css"/><script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.0/jquery.nicescroll.min.js"></script><script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.0/jquery.nicescroll.min.js"></script><script defer="defer" src="scripts/scripts.js"></script></head><body class="app"><header class="header"><div class="wrapper header__layout"><a class="logo__link" href="#"><img class="logo" src="../img/logo.svg"/></a></div></header><form class="event" method="GET" action="#"><div class="event__wrapper"><div class="event__heading"><div class="caption">Новая встреча</div><div class="icon icon--close icon--nomob"></div></div><div class="event__row"><div class="event__col"><label class="label label--desktop" for="eventDate">Дата</label><label class="label label--touch" for="eventDate">Дата и время</label><input class="inpt event__text-inpt" type="text" id="eventTheme" placeholder="О чем будете говорить?" value=""/></div><div class="event__col"><div class="date-time-inpt"><div class="date-time-inpt__date"><label class="label" for="eventDate">Дата</label><input class="inpt date-time-inpt__date-inpt" type="text" value="14 декабря, 2017" id="eventDate"/></div><div class="date-time-inpt__time"><div class="label label--desktop">Начало</div><input class="inpt date-time-inpt__time-inpt" type="text" value="16:00" pattern="[0-9]{2}:[0-9]{2}" placeholder="чч:мм"/><div class="date-time-inpt__separator">&ndash;</div></div><div class="date-time-inpt__time"><div class="label label--desktop">Конец</div><input class="inpt date-time-inpt__time-inpt" type="text" value="16:30" pattern="[0-9]{2}:[0-9]
